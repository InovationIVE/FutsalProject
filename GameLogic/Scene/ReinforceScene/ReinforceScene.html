<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Reinforcement</title>
    <link rel="stylesheet" href="reinforceScene.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <div class="navbar">
      <div class="nav-left">
       <a href="../CashShopScene/CashShopScene.html" class="cashShopBtn">캐쉬 상점</a>
       <a href="../GachaScene/GachaScene.html" class="gachaBtn">가챠 뽑기</a>
       <a href="../OwnedScene/OwnedScene.html" class="MyPlayerBtn">My Player</a>
       <a href="../SquadScene/SquadScene.html" class="MysquadBtn">My 스쿼드</a>
       <a href="../AuctionScene/AuctionScene.html" class="AuctionBtn">경매장</a>
      </div>
      <div class="nav-right">
       <div class="cash">보유 캐시 <strong>100,000,000</strong></div>
       <a href="#" class="logout">로그아웃</a>
       <button class="gamePlayBtn">게임시작</button>
      </div>
    </div>

    <div></div>

    <!-- 강화 -->
    <div class="container">
        <div class="reinforceBox">
            <h1>Player Reinforcement</h1>

            <div class="player-selection">
                <h2>강화 대상: <span id="displayOwnedPlayerId"></span></h2>
                <button id="reinforceBtn">Reinforce Player</button>
            </div>

            <div class="result-box">
                <h2>강화 결과</h2>
                <p id="message"></p>
                <p id="remainingCash"></p>
                <div id="reinforceDetails"></div>
            </div>
        </div>
    </div>

    <script src="reinforceScene.js"></script>
</body>
</html>
