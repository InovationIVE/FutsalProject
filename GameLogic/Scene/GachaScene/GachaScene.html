<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Scene</title>
    <link rel="stylesheet" href="gachaStyleSheet.css" />
  </head>
  <body>
    <div class="toolbar">
      <div><button class="topButton" id="cashShop">캐시</button></div>
      <div><button class="topButton" id="gacha">선수뽑기</button></div>
      <div><button class="topButton" id="mtTeam">마이팀</button></div>
      <div><button class="topButton" id="squad">마이스쿼트</button></div>
      <div><button class="topButton" id="gamePlay">게임플레이</button></div>
    </div>

    <div id="content-area">
      <div id="cash-shop" class="scene active">
        <h2>캐시샵</h2>
        <p>다양한 캐시 아이템을 구매하세요!</p>
      </div>

      <div id="player-gacha" class="scene">
        <h2>선수 뽑기</h2>
        <p>카드팩을 선택하여 선수를 뽑아보세요!</p>
      </div>

      <div id="inventory" class="scene">
        <h2>인벤토리</h2>
        <p>보유한 아이템과 선수 목록입니다.</p>
      </div>
    </div>

    
  </body>
</html>
