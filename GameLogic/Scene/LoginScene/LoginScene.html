<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>로그인</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="userId">아이디</label>
          <input type="text" id="userId" name="userId" required />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">
            <span class="btn-text">로그인</span>
            <div class="loader"></div>
        </button>
      </form>
      <div class="find-links">
        <a href="#" id="find-id-link">아이디 찾기</a>
        <span>|</span>
        <a href="#" id="find-password-link">비밀번호 찾기</a>
        <span>|</span>
        <a href="#" id="signup-link">회원가입</a>
      </div>
      <p id="error-message" class="error-message"></p>
    </div>

    <!-- 아이디 찾기 Modal -->
    <div id="find-id-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-find-id">&times;</span>
        <h2>아이디 찾기</h2>
        <form id="find-id-form">
          <div class="input-group">
            <label for="find-id-email">이메일</label>
            <input type="email" id="find-id-email" placeholder="가입 시 사용한 이메일" required />
          </div>
          <button type="submit">
            <span class="btn-text">확인</span>
            <div class="loader"></div>
          </button>
        </form>
        <p id="find-id-message" class="modal-message"></p>
      </div>
    </div>

    <!-- 비밀번호 찾기 Modal -->
    <div id="find-password-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-find-password">&times;</span>
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
          <div class="input-group">
            <label for="find-password-userid">아이디</label>
            <input type="text" id="find-password-userid" required />
          </div>
          <div class="input-group">
            <label for="find-password-email">이메일</label>
            <input type="email" id="find-password-email" required />
          </div>
          <button type="submit">
            <span class="btn-text">확인</span>
            <div class="loader"></div>
          </button>
        </form>
        <p id="find-password-message" class="modal-message"></p>
      </div>
    </div>

    <!-- 회원가입 Modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-signup">&times;</span>
        
        <!-- Step 1: 회원 정보 입력 -->
        <div id="signup-step-1">
          <h2>회원가입</h2>
          <form id="signup-form">
            <div class="input-group">
              <label for="signup-userid">아이디</label>
              <input type="text" id="signup-userid" required />
            </div>
            <div class="input-group">
              <label for="signup-email">이메일</label>
              <input type="email" id="signup-email" required />
            </div>
            <div class="input-group">
              <label for="signup-password">비밀번호</label>
              <input type="password" id="signup-password" required />
            </div>
            <div class="input-group">
              <label for="signup-confirm-password">비밀번호 확인</label>
              <input type="password" id="signup-confirm-password" required />
            </div>
            <button type="submit">
              <span class="btn-text">인증코드 받기</span>
              <div class="loader"></div>
            </button>
          </form>
          <p id="signup-message" class="modal-message"></p>
        </div>

        <!-- Step 2: 인증코드 입력 -->
        <div id="signup-step-2" style="display: none;">
          <h2>이메일 인증</h2>
          <p class="guide-text"><strong id="sent-email-address"></strong>(으)로<br/>전송된 인증코드를 입력해주세요.</p>
          <form id="verify-code-form">
            <div class="input-group">
              <label for="verification-code">인증코드 6자리</label>
              <input type="text" id="verification-code" maxlength="6" required />
            </div>
            <button type="submit">
              <span class="btn-text">가입 및 로그인</span>
              <div class="loader"></div>
            </button>
          </form>
          <p id="verify-message" class="modal-message"></p>
        </div>
      </div>
    </div>
    <script src="loginScript.js"></script>
  </body>
</html>
