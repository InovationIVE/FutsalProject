<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Player</title>
<link rel="stylesheet" href="SquadScene.css">
</head>
<body>

<!-- 상단 네비게이션 -->
<div class="navbar">
  <div class="nav-left">
    <a href="../CashShopScene/CashShopScene.html" class="cashShopBtn">캐쉬 상점</a>
    <a href="../GachaScene/GachaScene.html" class="gachaBtn">가챠 뽑기</a>
    <a href="../OwnedScene/OwnedScene.html" class="MyPlayerBtn">My Player</a>
    <a href="../SquadScene/SquadScene.html" class="MysquadBtn">My 스쿼드</a>
  </div>
  <div class="nav-right">
    <div class="cash">보유 캐시 <strong>100,000,000</strong></div>
    <a href="#" class="logout">로그아웃</a>
    <button class="gamePlayBtn">게임시작</button>
  </div>
</div>

<!-- 메인 컨텐츠 -->

<div class="container">
  <div class="cards">
    <div class="card">
      <div class="profileImage"></div>
      <div class="stats">
        <div>선수이름</div>
        <div>등급</div>
        <div>ATK</div>
        <div>DEF</div>
        <div>SPD</div>
      </div>
    </div>
    <div class="card">
      <div class="profileImage"></div>
      <div class="stats">
        <div>선수이름</div>
        <div>등급</div>
        <div>ATK</div>
        <div>DEF</div>
        <div>SPD</div>
      </div>
    </div>
    <div class="card">
      <div class="profileImage"></div>
      <div class="stats">
        <div>선수이름</div>
        <div>등급</div>
        <div>ATK</div>
        <div>DEF</div>
        <div>SPD</div>
      </div>
    </div>
  </div>

  <div class="player-list">
    <h3>선수 목록</h3>
    <div class="player-item">1</div>
    <div class="player-item">2</div>
    <div class="player-item">3</div>
    <div class="player-item">4</div>
    <div class="player-item">5</div>
    <div class="player-item">6</div>
    <div class="player-item">7</div>
  </div>
</div>

<!-- 하단 버튼 -->
<div class="bottom-buttons">
  <button class="btn-action">팀 저장</button>
</div>

<script src="SquadScripts.js"></script>
</body>
</html>
