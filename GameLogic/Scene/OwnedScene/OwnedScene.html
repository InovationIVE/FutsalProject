<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Scene</title>
    <link rel="stylesheet" href="OwnedScene.css" />
  </head>
  <body>
    <div class="toolbar">
      <div><button class="topButton" id="cashShop">캐시</button></div>
      <div><button class="topButton" id="gacha">선수뽑기</button></div>
      <div><button class="topButton" id="mtTeam">마이팀</button></div>
      <div><button class="topButton" id="squad">마이스쿼트</button></div>
      <div><button class="topButton" id="gamePlay">게임플레이</button></div>
    </div>

    <div id="user-info">
        <span>유저 ID: <span id="user-id-display"></span></span>
        <span>보유 캐시: <span id="user-cash-display"></span></span>
    </div>

    <div class="container">
      <h1>소유한 선수 카드</h1>
      <div id="owned-card-list" class="card-container">
        <!-- 소유한 카드 목록이 여기에 표시됩니다. -->
      </div>
      <hr />
      <h2>카드 관리</h2>
      <div id="card-management-options">
        <button id="edit-card-btn">카드 수정</button>
        <button id="delete-card-btn">카드 삭제</button>
        <button id="view-card-btn">카드 조회</button>
      </div>
      <h2>결과</h2>
      <div id="owned-result" class="result-container">
        <!-- 카드 관리 결과가 여기에 표시됩니다. -->
      </div>
    

    <script src="OwnedScripts.js"></script>
  </body>
</html>
